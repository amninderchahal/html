<header>

</header>

<div class="main-content">
	    <div class="btn-container">
	        <div class="btn-group btn-group-lg" id="btn-group">
                 <button type="button" class="btn btn-default" id="btn-1">Btn-1</button>
                 <button type="button" class="btn btn-default" id="btn-2">Btn-2</button>
			     <button type="button" class="btn btn-default" id="btn-3">Btn-3</button>
                 <button type="button" class="btn btn-default" id="btn-4">Btn-4</button>
            </div>
		</div>
	    <div class="row row-top">
	      <div class="element element-1 col-1"> 
		     <p>Div 1</p>
		  </div>
		  <div class="element element-2 col-2">
		     <p>Div 2</p>
		  </div>
		</div>
		<div class="row">
		  <div class="element element-3 col-1">
		     <p>Div 3</p>
		  </div>
		  <div class="element element-4 col-2">
		     <p>Div 4</p>
		  </div>
		 </div>
		 <h3 class="mobile-text">Swipe Left Or Right</h3>
	</div>
</body>
<script>
	$(document).ready(function(){
	    resize();
		
		$(window).resize(function(){
		    resize();
		});
		
		function resize(){	
	        if ($(window).width() <= 767){
	            //--------Swipe left--------//	
                $(".element-1").on("swipeleft",function(){
			     	$(this).fadeOut(200);
				    $(".element-2").delay(201).fadeIn(300);
			    });
			    $(".element-2").on("swipeleft",function(){
				    $(this).fadeOut(200);
				    $(".element-3").delay(201).fadeIn(300);
			    });
			    $(".element-3").on("swipeleft",function(){
				    $(this).fadeOut(200);
				    $(".element-4").delay(201).fadeIn(300);
			    });
			    //--------Swipe right--------//	
			    $(".element-2").swiperight(function(){
				    $(this).fadeOut(200);
				    $(".element-1").delay(201).fadeIn(300);
			    });
			    $(".element-3").swiperight(function(){
				    $(this).fadeOut(200);
				    $(".element-2").delay(201).fadeIn(300);
			    });
			    $(".element-4").swiperight(function(){
				    $(this).fadeOut(200);
				    $(".element-3").delay(201).fadeIn(300);
			    });
		    }
		}
		//-------------Button Clicks--------------------//
		    $("#btn-1").click(function(){
				$(".element").fadeOut(200);
				$(".element-1").delay(210).fadeIn(400);
			});
			$("#btn-2").click(function(){
				$(".element").fadeOut(200);
				$(".element-2").delay(210).fadeIn(400);
			});
			$("#btn-3").click(function(){
				$(".element").fadeOut(200);
				$(".element-3").delay(210).fadeIn(400);
			});
			$("#btn-4").click(function(){
				$(".element").fadeOut(200);
				$(".element-4").delay(210).fadeIn(400);
			});
		/*	//--------Scroll Zoom--------//	
			$(window).scroll(function(){
			  var $maxScroll = 200;
			  var $maxScale = 1.1;
			  var $x = $(window).scrollTop()/800 +1;
			  if ($(window).scrollTop >$maxScroll) 
			        $x = $maxScale;
			  $(".main-content").css({transform: 'scale('+$x+','+$x+')'});
			});   */
	});
</script>
</html>
